<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PROVA 01</title>
</head>
<body>
    <div id="header"> 
        <h1> Formulário de inclusão de jogos </h1>
    </div>

    <div id="form">
        <div id="jogo">
            <p>Nome do jogo</p>
            <input id="nome" class="intem" type="text" placeholder="nome do jogo" maxlength="50">
        </div>
        <div id="categoria">
            <p>Nome da categoria</p>
            <input id="cate" class="intem" type="text" placeholder="Nome da categoria" maxlength="100">
        </div>
        <div id="botoes">
            <a href="index.html"><input class="botoes" type="button" value="Voltar"></a>
            <input class="botoes" type="submit" value="Enviar" id="envio">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
